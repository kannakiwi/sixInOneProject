<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />

  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/js/all.js"></script>
  <title>投票頁面</title>
  <link rel="stylesheet" href="style/index.css" />
</head>

<body>
  <!-- 共用layoutheader -->
  <header class="menu layout_header">
    <div class="container">
      <nav class="layout_nav">
        <button class="layout_menubtn">
          <span class="layout_menubtn-in">menu</span>
        </button>
        <ul class="layout_items">
          <li class="layout_itemlink">
            <a class="layout_link" href="javascripts:;">客制派</a>
          </li>
          <li class="layout_itemlink">
            <a class="layout_link" href="prod.html">派對商品</a>
          </li>
          <li class="layout_logo">
            <h1 class="logo">
              <a class="logo_link" href="index.html">派對</a>
            </h1>
          </li>
          <li class="layout_itemlink">
            <a class="layout_link" href="buy.html">派對團購</a>
          </li>
          <li class="layout_itemlink">
            <a class="layout_link" href="cars.html">派對活動</a>
          </li>
        </ul>
      </nav>
    </div>
  </header>
  <!-- 共用layoutheader -->

  <!--header -->
  <section class="vot_levelwrap">
    <!-- 投票區域 -->
    <div class="container">
      <div class="vot_level">
        <!-- 旁邊區域排名 -->
        <img src="img/vot/level-123.png" alt="" class="level_img" />
        <img class="level_one" src="img/vot/pie-model.png" />
        <img class="level_two" src="img/vot/pie-model.png" />
        <img class="level_three" src="img/vot/pie-model.png" />
      </div>
      <div class="vot_leveltxt">
        <!-- 投票區域 -->
        <div class="vol_levelgroup">
          <div class="vot_levelone">
            <div class="vot_imgGroup">
              <img class="txt_img" src="img/vot/pie-model.png" />
              <img src="img/vot/01-king.png" alt="king" class="kingicon" />
            </div>
            <p class="txt_info">商品名稱</p>
            <a class="txt_btn" href="javascripts:;">投我一票</a>
          </div>
          <div class="vot_leveltwo">
            <div class="vot_imgGroup">
              <img class="txt_img" src="img/vot/pie-model.png" />
              <img src="img/vot/01-king.png" alt="king" class="kingicon" />
            </div>
            <p class="txt_info">商品名稱</p>
            <a class="txt_btn" href="javascripts:;">投我一票</a>
          </div>
          <div class="vot_levelthree">
            <div class="vot_imgGroup">
              <img class="txt_img" src="img/vot/pie-model.png" />
              <img src="img/vot/01-king.png" alt="king" class="kingicon" />
            </div>
            <p class="txt_info">商品名稱</p>
            <a class="txt_btn" href="javascripts:;">投我一票</a>
          </div>
        </div>
      </div>
    </div>
  </section>
  <section class="vot_main">
    <div class="container">
      <div class="vot_titleshow">
        <h2 class="vot_title">派對商品開賣</h2>
        <!-- <img src="img/title.png" alt="" /> -->
      </div>
      <div class="vot_group">
        <div class="vot_card">
          <!-- 投票卡片區域 -->
          <div class="vot_imgarea">
            <!-- 圖片顯示區域 -->
            <h3 class="img_title">商品名稱</h3>
            <img src="img/vot/pie-model.png" alt="pie" />
          </div>
          <div class="vot_txt">
            <!-- 文字顯示區域 -->
            <p class="txt">
              事實上編輯，原文辛苦不僅開心推進一項文。
            </p>
            <a class="btn">投給一票</a>
          </div>
          <div class="vot_show">
            <!-- 藥水計票區域 -->
            <div class="show_num">目前18票</div>
          </div>
        </div>
        <div class="vot_card">
          <!-- 投票卡片區域 -->
          <div class="vot_imgarea">
            <!-- 圖片顯示區域 -->
            <h3 class="img_title">商品名稱</h3>
            <img src="img/vot/pie-model.png" alt="pie" />
          </div>
          <div class="vot_txt">
            <!-- 文字顯示區域 -->
            <p class="txt">
              事實上編輯，原文辛苦不僅開心推進一項文。
            </p>
            <a class="btn">投給一票</a>
          </div>
          <div class="vot_show">
            <!-- 藥水計票區域 -->
            <div class="show_num">目前18票</div>
          </div>
        </div>
        <div class="vot_card">
          <!-- 投票卡片區域 -->
          <div class="vot_imgarea">
            <!-- 圖片顯示區域 -->
            <h3 class="img_title">商品名稱</h3>
            <img src="img/vot/pie-model.png" alt="pie" />
          </div>
          <div class="vot_txt">
            <!-- 文字顯示區域 -->
            <p class="txt">
              事實上編輯，原文辛苦不僅開心推進一項文。
            </p>
            <a class="btn">投給一票</a>
          </div>
          <div class="vot_show">
            <!-- 藥水計票區域 -->
            <div class="show_num">目前18票</div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <footer class="layout_footer">
    <div class="container">
      <div class="layout_footericons">
        <i class="fab fa-facebook-square"></i>
        <i class="fab fa-instagram"></i>
        <i class="fab fa-line"></i>
      </div>
    </div>
  </footer>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="js/menu.js"></script>
</body>

</html>
